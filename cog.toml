# An optional list of additional allowed commit type
# `cog commit {commit_type}` commit command will be generated at runtime
[commit_types]

[changelog]
path = "CHANGELOG.md"
template = "remote"
remote = "github.com"
repository = "git-stats-bot"
owner = "maemreyo"
authors = [
  { signature = "Maemreyo", username = "maemreyo" }
]

